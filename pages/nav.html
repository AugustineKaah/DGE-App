<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" >
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <nav>
        <ul class="menu">
           
          <li class="toggle"><a href="#"><i class="fa fa-bars"></i></a></li>
          <li class="menu-item button"><a href="#">Log In</a></li>
          <li class="menu-item button secondary"><a href="#">Sign Up</a></li>
          
          <li class="menu-item"><a href="#">Home</a></li>
          <li class="menu-item"><a href="#">About</a></li>
          <li class="menu-item"><a href="#">Services</a></li>
          <li class="menu-item"><a href="#">Features</a></li>
          <li class="menu-item"><a href="#">Blog</a></li>
          <li class="menu-item"><a href="#">Contact</a>
          </li>
          <li class="menu-logo"><a href="#">Invisible App</a></li>
          
        </ul>
      </nav>

      <script src="../js/bootstrap.min.js"></script>
      <script src="../js/jquery.min.js"></script>
      <script>
      $(function() {
    $(".toggle").on("click", function() {
        if ($(".menu-item").hasClass("active")) {
            $(".menu-item").removeClass("active");
            $(this).find("a").html("<i class='fa fa-bars'></i>");
        } else {
            $(".menu-item").addClass("active");
            $(this).find("a").html("<i class='fa fa-times'></i>");
        }
    });
});
</script>
</body>
</html>
